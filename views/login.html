<!-- Modal Login Template --> <script type="text/ng-template" id="ModelLogin.html"><div class="modal-header">
      <h3 class="modal-title">Выбери сервер и персонажа</h3>
  </div>
  <div class="modal-body">
  	<div class="input-group">
    	<span class="input-group-addon input-group-label">Сервер</span>
      <ui-select ng-model="selectedRealm.selected"
                   ng-disabled="isDisabled"
                   style="width: 100%;"
                   focus-on="SetFocus"
                   title="Выбери сервер">
          <ui-select-match placeholder="{{selectPlaceholder}}">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices group-by="regionGroupFn" repeat="realm in realms | filter:{name:$select.search}">
            <div ng-bind-html="realm.name | highlight: $select.search"></div>
          </ui-select-choices>
      </ui-select>
    </div>
    <br/>
    <div class="input-group">
		<span class="input-group-addon input-group-label">Персонаж</span>
        <input type="text" class="form-control" ng-model="characterName" ng-enter="ok()">
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">Поехали</button>
  </div></script>
