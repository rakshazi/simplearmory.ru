<div class="container"> <div class="page-header"> <h2> Достижения <small>{{superCat}}</small> <div class="progress progressRight"> <progressbar max="100" type="success" value="superCat == 'Великие подвиги'  || superCat == 'Наследие' ? 100 : percent(achievements.completed, achievements.possible)"> <span ng-hide="superCat == 'Великие подвиги' || superCat == 'Наследие'">{{ achFormater(achievements.completed, achievements.possible) }}</span> <span ng-show="superCat == 'Великие подвиги'">{{ achievements.foSTotal }}</span> <span ng-show="superCat == 'Наследие'">{{ achievements.legacyTotal }}</span> </progressbar> </div> </h2> </div> <h3 class="categoryHeader" ng-hide="category.name == superCat" ng-repeat-start="category in achievements.categories">{{ category.name }}</h3> <div class="sect" ng-repeat="subcat in category.subcats"> <h5 class="subCatHeader">{{ subcat.name }}</h5> <a target="{{settings.anchorTarget}}" ng-href="//{{settings.WowHeadUrl}}/achievement={{achievement.id}}" class="thumbnail" ng-attr-rel="{{achievement.rel}}" ng-repeat="achievement in subcat.achievements" ng-class="{borderOn:!achievement.completed, borderOff:achievement.completed}"> <img ng-src="{{getImageSrc(achievement)}}"> </a> </div> <div class="clear" ng-repeat-end> </div>
